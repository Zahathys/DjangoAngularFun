<h3>Article edition</h3>

<div class="panel panel-default panel-body">
    <div class="col-md-6">
        <button data-ng-click="saveArticle()" class="btn btn-primary btn-block">Save article</button>
    </div>
    <div class="col-md-6">
        <button data-ng-click="openContentEdit()" class="btn btn-primary btn-block">Add content</button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Article information</h3>
    </div>
    <div class="panel-body">

        <div class="form-horizontal col-md-6 col-md-offset-3">

            <div class="form-group">
                <label class="control-label col-md-2">Title:</label>
                <div class="controls col-md-10">
                    <input type='text' data-ng-model="article.title" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Author:</label>
                <div class="controls col-md-10">
                    <input type='text' data-ng-model="article.author" class="form-control" />
                </div>
            </div>
        </div>

    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Article content</h3>
    </div>
    <div class="panel-body" data-ui-sortable="changeOrder" data-ng-model="article.content">
        <div class="panel panel-default" data-ng-repeat="articleContent in article.content | orderBy:'order'">
            <div class="panel-heading">
                <a href="" ng-click="openContentEdit(articleContent)">Edit content</a>
                <span data-ng-click="deleteContent(articleContent.id)" class="glyphicon glyphicon-remove pull-right"></span>
            </div>
            <div class="panel-body">
                <p data-ng-if="articleContent.type === 'Text'">{{ articleContent.text }}</p>
                <img class="center-block img-responsive" data-ng-if="articleContent.type === 'Image'" data-ng-src="{{ articleContent.url }}" alt=""/>
                <!-- TODO for better video support should look into http://www.videogular.com/ -->
                <iframe class="center-block" data-ng-if="articleContent.type === 'Video'" width="560" height="315" data-ng-src="{{trustSrc(articleContent.url)}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
