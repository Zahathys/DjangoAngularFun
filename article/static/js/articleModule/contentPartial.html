<div class="modal-header">
    <h3 class="modal-title">Add content for article: {{ title }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputType" class="col-md-3 control-label">Type:</label>
            <div class="col-md-9">
                <select id="inputType" class="form-control" data-ng-model="content.type" data-ng-options="s for s in contentTypes" placeholder="Type">
                </select>
            </div>
        </div>
        <div class="form-group" data-ng-show="showText">
            <label for="inputText" class="col-md-3 control-label">Text:</label>
            <div class="col-md-9">
                <textarea data-ng-model="content.text" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group" data-ng-show="showUrl">
            <div data-ng-show="alertVideo" class="alert alert-warning">Only embedded video links are supported !!!</div>
            <label for="inputUrl" class="col-md-3 control-label">{{ content.type }} url:</label>
            <div class="col-md-9">
                <input type='text' data-ng-model="content.url" class="form-control"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
