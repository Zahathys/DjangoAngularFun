<h3>Article administration</h3>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New article form</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal col-md-6 col-md-offset-3">

            <div class="form-group">
                <label class="control-label col-md-2">Title:</label>
                <div class="controls col-md-10">
                    <input type='text' data-ng-model="article.title" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Author:</label>
                <div class="controls col-md-10">
                    <input type='text' data-ng-model="article.author" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="controls col-md-12">
                    <button data-ng-click="saveArticle()" class="btn btn-primary btn-block">Add article</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Article list</h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="article in articleList">
                <td><a href="#/admin/article/{{ article.id }}">{{ article.id }}</a></td>
                <td><a href="#/admin/article/{{ article.id }}">{{ article.title }}</a></td>
                <td>{{ article.author }}</td>
                <td><span data-ng-click="deleteArticle($index)" class="glyphicon glyphicon-remove red"></span></td>
            </tr>
        </tbody>
    </table>
</div>
